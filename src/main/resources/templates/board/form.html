<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  
<head th:replace="fragments/common :: head('게시판')">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>
      
    <div class="container">
    	<h2>게시판</h2>
    	<form th:action="@{/board/form}" th:object="${board}" method="post">
    		<input type="hidden" th:field="*{id}">
    		<div class="mb-3">
			  <label for="title">제목</label>
			  <input type="text" class="form-control" id="title" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
			  <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
			  		title error
		      </div>
			</div>
	    	<div class="mb-3">
			  <label for="content">내용</label>
			  <textarea class="form-control" id="content" rows="3" th:field="*{content}" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
			  <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
		      		content error
		      </div>
			</div>
			<div class="text-end">
			<a type="button" class="btn btn-dark" th:href="@{/board/list}">취소</a >
			<button type="submit" class="btn btn-dark">확인</button>
		</div> 
		</form>
    </div>
   
	

	<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
