<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
	    
	<title>Login</title>
</head>
  <body class="text-center">
	<main class="form-signin">
		<form th:action="@{/account/login}" method="post">
			<a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
			<label for="username" class="visually-hidden">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
			<label for="inputPassword" class="visually-hidden">Password</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
<!-- 			<div class="checkbox mb-3"> -->
<!-- 				<label> <input type="checkbox" value="remember-me"> -->
<!-- 					Remember me -->
<!-- 				</label> -->
<!-- 			</div> -->
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Invalid username and password.
			</div>
			<div th:if="${param.logout}" class="alert alert-primary" role="alert">
				You have been logged out.
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
		</form>
	</main>

	<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
